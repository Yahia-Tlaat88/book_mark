<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/st.css">
</head>
<body>
    
    <header class="text-center py-5">
        <h1>Bookmarker</h1>
    </header>

    <section class="Main_Sec">
        <div class="container">
            <div class="row overflow-hidden">
                <hr>
                <h2 class="text-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site_name py-2 ">
                    <label for="bookmark_name" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book pe-1"></i>
                            site_name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmark_name">
                </div>
                <div class="site_url py-2 pb-2 ">
                    <label for="bookmark_url" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book pe-1"></i>
                            site_url
                    </label>
                    <input type="url" placeholder="Website url" class="form-control" id="bookmark_url">
                </div>
                <div class="btn flex-column py-3 d-flex justify-content-between align-items-center">
                    <button onclick="add_site();" class="btn btn-primary" type="submit">Submit</button>
                </div>
                <hr>
                <table class="text-center bg-light mt-4 table">
                    <thead>
                        <tr>
                            <th class="text-capitalize">Index</th>
                            <th class="text-capitalize">Website Name</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                    
                    </tbody>
                </table>
                
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
